<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename="resultpage.png") }}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.65);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 90%;
        }

        h2 {
            color: #ffffff;
            font-size: 32px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        h3 {
            color: #00e676;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #ff4c4c, #ff6e40);
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        a:hover {
            background: linear-gradient(135deg, #ffcc00, #ffd54f);
            color: #333;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h2> Transaction Prediction Result</h2>
        <h3>{{ prediction }}</h3>
        <a href="/">‚Üê Go Back</a>
    </div>
</body>
</html>
